<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Test</title>
</head>
<body>
    <h1>Take Test #{{ test.test_id }}</h1>

    {% if questions %}
        <form method="POST" action="{{ url_for('submit_test', test_id=test.test_id) }}">
            {% for question in questions %}
                <div>
                    <p><strong>Q{{ loop.index }}:</strong> {{ question['question_text'] }}</p>
                    <textarea name="answer_{{ question['question_id'] }}" rows="3" cols="50"></textarea>
                </div>
            {% endfor %}
            <button type="submit">Submit Test</button>
        </form>
    {% else %}
        <p>No questions available for this test.</p>
    {% endif %}

    <a href="{{ url_for('test_page') }}">Back to Tests</a>
</body>
</html>
